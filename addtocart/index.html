<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
  </head>

  <body>
    <nav>
      <div class="container navbar">
        <h1 class="nav-brand">storebyfaisal</h1>

        <div class="add-to-cart">
          <div class="cart-buttons">
            <button type="button" class="cart-btn" title="cart">
              <i class="las la-shopping-bag"></i>
              <span class="no-of-carts">2</span>
            </button>
            <button type="button" class="favorite-btn" title="favorite">
              <i class="lar la-heart"></i>
              <span class="no-of-favorites">2</span>
            </button>
          </div>

          <div class="cart-menu none">
            <h2 class="menu-heading">My Cart</h2>
            <div class="carts">
              <p class="empty-menu">You have No cart</p>
            </div>

            <div class="cart-total">
              <p>Total</p>
              <p class="cart-total-price">$ 0</p>
            </div>
          </div>

          <div class="favorite-menu none">
            <h2 class="menu-heading">My Favorites</h2>
            <div class="favorites">
              <p class="empty-menu">You have No Favorites</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="products">
      <div class="container">
        <div class="intro-text">
          <h1>Buy what you want</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, mollitia.</p>
        </div>

        <div class="items">
          <div class="item" item-id="item-1">
            <div class="item-img">
              <img src="./images/white-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">White T Shirt</h2>
            <label class="item-price">$ 233</label>
            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>

          <div class="item" item-id="item-2">
            <div class="item-img">
              <img src="./images/black-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">Black T Shirt</h2>
            <label class="item-price">$ 239</label>
            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>

          <div class="item" item-id="item-3">
            <div class="item-img">
              <img src="./images/green-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">Green T Shirt</h2>

            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>

          <div class="item" item-id="item-4">
            <div class="item-img">
              <img src="./images/orange-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">Orange T Shirt</h2>
            <label class="item-price">$ 223</label>
            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>

          <div class="item" item-id="item-5">
            <div class="item-img">
              <img src="./images/red-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">Red T Shirt</h2>
            <label class="item-price">$ 243</label>
            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>

          <div class="item" item-id="item-6">
            <div class="item-img">
              <img src="./images/blue-t-shirt.png" alt="">
            </div>
            <h2 class="item-title">Blue T Shirt</h2>
            <label class="item-price">$ 243</label>
            <div class="item-buttons">
              <button type="button" class="add-to-cart-btn">Add to Cart</button>
              <button type="button" class="add-to-favorite-btn" title="favorite">
                <i class="lar la-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
