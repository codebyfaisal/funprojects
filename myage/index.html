<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Age</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
  </head>

  <body>
    <div id="notification" class="notification"></div>
    <main>

      <div class="app">
        <div class="dob">
          <input type="date" id="dob" placeholder="Find Your Age">
        </div>

        <div class="button">
          <input type="button" id="find-btn" value="MY Age">
        </div>


        <table class="age">
          <tr>
            <td>0 <span>years</span></td>
            <td>0 <span>months</span></td>
            <td>0 <span>days</span></td>
          </tr>
        </table>

      </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/module.js"></script>
  </body>

</html>
